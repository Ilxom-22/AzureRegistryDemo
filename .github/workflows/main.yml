name: Push to Azure Container Registry

on:
  push:
    branches:
      - release/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v3

      - name: Extract version from branch name using sed
        run: |
          VERSION=${{ github.ref_name:2 }}
          echo "Extracted version: $VERSION"

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./src/AzureRegistryDemo.Backend
          file: ./src/AzureRegistryDemo.Backend/AzureRegistryDemo/Dockerfile
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_USERNAME:$VERSION
          push: true
